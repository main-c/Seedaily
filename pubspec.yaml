name: seedaily
description: Application de génération de plans de lecture biblique personnalisés
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # État et navigation
  provider: ^6.1.1
  go_router: ^17.0.1

  # Stockage local
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2

  # Notifications
  flutter_local_notifications: ^19.5.0
  timezone: ^0.10.1

  # Export PDF
  pdf: ^3.10.8
  printing: ^5.12.0

  # Utilitaires
  intl: ^0.20.2
  uuid: ^4.3.3
  collection: ^1.18.0

  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^7.0.2
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/




flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icons/icon.png"
    background_color: "#EF9D10"
    theme_color: "#EF9D10"
  windows:
    generate: true
    image_path: "assets/icons/icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icons/icon.png"

# Splash screen : logo sur fond blanc (génération : dart run flutter_native_splash:create)
flutter_native_splash:
  color: "#FFFFFF"
  image: "assets/icons/icon.png"
  android_12:
    color: "#FFFFFF"
    image: "assets/icons/icon.png"
