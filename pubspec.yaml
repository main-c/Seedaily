name: seedaily
description: Application de génération de plans de lecture biblique personnalisés
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # État et navigation
  provider: ^6.1.1
  go_router: ^17.0.1

  # Stockage local
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2

  # Notifications
  flutter_local_notifications: ^19.5.0
  timezone: ^0.10.1

  # Export PDF
  pdf: ^3.10.8
  printing: ^5.12.0

  # Utilitaires
  intl: ^0.20.2
  uuid: ^4.3.3
  collection: ^1.18.0

  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^7.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
